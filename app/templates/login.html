{% extends 'index.html' %}

{% load staticfiles %}

{% block bodyclass %} class="nopadding"{%endblock%}

{% block header %}
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="9000">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive" src="{% static 'images/c1.png' %}" alt="First steps">
            </div>
            <div class="item">
                <img class="img-responsive" src="{% static 'images/c2.png' %}" alt="Email configuration">
            </div>
            <div class="item">
                <img class="img-responsive" src="{% static 'images/c3.png' %}" alt="Web GUI">
            </div>
            <div class="item">
                <img class="img-responsive" src="{% static 'images/c4.png' %}" alt="Reminder">
            </div>
        </div>

        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <div class="text-center">
        <br>
        <button class="browserid-login btn btn-primary btn-lg" type="button">Sign up now!</button>
    </div>
{% endblock %}
