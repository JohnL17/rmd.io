{% if messages %}
    {% for message in messages %}
    <div
        class="notification"
        data-notify-type="{%if message.tags == 'error'%}danger{%else%}{{message.tags}}{%endif%}"
        data-notify-text="<strong>{{message.tags|capfirst}}!</strong> {{message}} "
    ></div>
    {% endfor %}
{% endif %}
